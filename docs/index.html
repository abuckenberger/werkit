
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- RWD -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For iOS 
        * optionally set status bar style
    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="$sitename">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">

    <!-- For Android 
        * optinally set theme color    
    -->
    <meta name="theme-color" content="black">

    
    <!-- Web App Manifest -->
    <link rel="stylesheet" href="manifest.json">


    <title> Werkit | Get Moving!  </title>
    
    <!-- Semantic UI -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/favicons/manifest.json">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    
</head>


<body>
  
  <h1 class="title">Werkit!</h1>
  
  
<!--  timer  -->
  <div class="timer">
    <div class="timer__controls">
      <button data-time="30" class="timer__button">00:30</button>
      <button data-time="180" class="timer__button">03:00</button>
      <button data-time="300" class="timer__button">05:00</button>
      <button data-time="600" class="timer__button">10:00</button>
      <button data-time="900" class="timer__button">15:00</button>
      <button data-time="1200" class="timer__button">20:00</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="You Choose!">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  
  <audio id="timer-beep">
  <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.mp3"/>
  <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.ogg" />
</audio>
   
   
<!--application-->
	
<main class="ui three stackable cards">
		
<!-- dynamically displayed using airtable  -->
   
</main>


    <script src="js/scripts.js"></script> 
</body>
</html>
